<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/icons/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#2b3945" />
		<meta
			name="description"
			content="Here you can study various information about this or that country, for example, national flags, spoken languages, bordering countries, etc."
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%PUBLIC_URL%/icons/apple-touch-icon.png"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%PUBLIC_URL%/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%PUBLIC_URL%/icons/favicon-16x16.png"
		/>

		<meta property="og:title" content="Explore the Countries" />
		<meta
			property="og:description"
			content="Study various information about this or that country, for example, national flags, spoken languages, bordering countries, etc."
		/>

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<title>Explore the Countries</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

		<script>
			// Current theme
			let currentTheme = localStorage.getItem('theme');
			// Constants
			const defaultThemeValue = 'light';

			function setTheme(theme) {
				localStorage.setItem('theme', theme);
			}

			// Check if theme value is set
			if (!currentTheme || (currentTheme !== 'dark' && currentTheme !== 'light')) {
				setTheme(defaultThemeValue);
				currentTheme = defaultThemeValue;
			}

			document.documentElement.classList.add(currentTheme);
		</script>
	</body>
</html>
